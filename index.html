<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Jsform</title>
    <meta name="description" lang="en" content="" />
    <meta name="keywords" lang="en" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
    <link rel="stylesheet" media="screen" href="assets/css/style.css" />
  </head>
  <body>
    <!--container starts here-->
    <div class="container">
      <!--main starts here-->
      <main>
        <div class="wrapper">
          <div class="form">
            <p>
              please complete this suitability quitaionaire so we can ensure we
              provide you right treatment and care.
              <a href="#FIXME" title="why-this">why we need this</a>
            </p>
            <form action="#" method="GET" name="RegForm" onsubmit="jsform(); return false">
              <p>
                please re-confirm your email to start the suitability
                questionaire.
              </p>
              <input type="text" name="firstname" id="first_name" placeholder="First Name"/>
              <span id="fname" class="firstname"></span>
              <input type="text" name="lastname" id="last_name" placeholder="Last Name" />
              <span id="lname"></span>
              <input type="text" name="email" placeholder="Email" />
              <span id="email"></span>
              <input type="text" name="mobile" placeholder="Mobile" />
              <span id="mobile"></span>
              <input type="submit" value="Start" />
            </form>
          </div>
        </div>
      </main>
      <!--main ends here-->
    </div>
    <!--container ends here-->
    <script src="assets/js/script.js"></script>
  </body>
